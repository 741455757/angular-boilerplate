<h1>正在热映</h1>
<h1 ng-if="message">{{message}}</h1>
<div class="list-group">
  <a href="#" ng-repeat="item in subjects" class="list-group-item">
  	<span class="badge">{{item.rating.average}}</span>
    <div class="media">
	  <div class="media-left media-middle">
	      <img class="media-object" ng-src="{{item.images.small}}" alt="item.title">
	  </div>
	  <div class="media-body">
	    <h2 class="media-heading">{{item.title}}</h2>
	    <p>导演：<span ng-repeat="d in item.directors">{{d.name}}<span ng-if="!$last">{{"、"}}</span></span></p>
	    <p>类型：<span>{{item.genres.join("、")}}</span></p>
	  </div>
	</div>
  </a>
</div>
<p>总共：{{totalCount}}条记录 共{{totalPages}}页</p>
<div class="mask" ng-show ="loading">
	<div class="spinner">
	  <div class="rect1"></div>
	  <div class="rect2"></div>
	  <div class="rect3"></div>
	  <div class="rect4"></div>
	  <div class="rect5"></div>
	</div>
</div>
